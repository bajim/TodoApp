<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container" style="margin-top: 50px;">
    
    <h1 class="ui center align header">Todo App</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title">Todo Tittle</label>
            <input type="text" name="title" placeholder="Enter todo..">
            <br>
            <button class="ui blue button" type ="submit">Add</button>
        </div>


    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui bg header">{{ todo.id }} | {{ todo.title }}</p>

        {% if todo.complete== false %}
            <span class="ui gray label">Not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
